<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<script src="lib/angular.js"></script>
    <script src="lib/angular-resource.js"></script>
</head>
<body ng-controller="appController">
	<h1>Page title</h1>
    <h3>username : <span>{{userDetails.username}}</span></h3>
    <h3>firstname : <span>{{userDetails.firstname}}</span></h3>
    <h3>lastname : <span>{{userDetails.lastname}}</span></h3>

    <h2>Users list</h2>
    <select ng-model="selectedCity">
        <option value="Helsinki">Helsinki</option>
        <option value="Tampere">Tampere</option>
        <option value="Turku">Turku</option>
    </select>
    <div ng-repeat="user in users |userFilter:selectedCity">
        <span>{{user.name}}</span> <a href="" ng-click="selectUser(user)"> > </a>
    </div>

    <div ng-if="selectedUser">
        <h3>Selected user</h3>
        <div>{{selectedUser.name}}</div>
        <div>{{selectedUser.city}}</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
